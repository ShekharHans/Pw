<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <!-- style  -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body>
    <!-- header  -->
    <header>
        <nav>
            <!-- logo -->
            <div class="logo">LOGO</div>
            <!-- navigation -->
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <!-- search -->
            <div class="search-field">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </nav>
    </header>
    <!-- Section -->
    <section class="hero-section">
        <!-- left div context -->
        <div class="hero-left-section">
            <h1>Hello, I am a <span>Web Developer</span></h1>
            <p>
                I am an aspiring <span>Full Stack JavaScript Developer</span>, who is currently working as <span>a
                    Freelancer</span> for <span>National and International Client</span>
            </p>
        </div>
        <!-- right div context  -->
        <div class="hero-right-section">
            <img src="./assets/home.png" alt="Brand Img">
            <!-- chat btn  -->
            <div class="hero-right-section-btns">
                <button>Chat With Us</button>
            </div>
        </div>
    </section>
    <footer>
        <!-- copyright -->
        <p>Copyright &#169; 2022 LOGO. All rights reserved.</p>
        <!-- social media -->
        <div>
            <ul>
                <li><a href=""><i class="fa-brands fa-github"></i></a></li>
                <li><a href=""><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
<script src="https://kit.fontawesome.com/4522710339.js" crossorigin="anonymous"></script>
</html>
